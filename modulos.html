<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Darker+Grotesque:wght@300;400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/Styles/modulos.css">
    
    <title>Testing Modules</title>
</head>

<body>
    <div class="mainGrid">

        <div id="1" class="column">1</div>

        <div id="2" class="column">

            <!-- aca empieza el dropdown -->
            <div id="mainDropdown" class="dropdown dropdownDark">

                <div class="bannerDashboard darkThemeBanner">
                    <span>Dashboard</span>
                    <span>-</span>
                </div>

                <nav>
                    <ul>
                        <li class="userHereLight">HOME<div class="darkDot"></div></li> <!--div inside li it's the dot -->
                        <li class="selectNext"><a href="/index.html">PROJECTS</a> </li>
                        <li class="selectNext"><a href="/index.html">ABOUT</a></li>
                        <li class="selectNext"><a href="/index.html">CONTACT</a></li>
                    </ul>
                    
                </nav>

                <div id="darkMode" class="DLMode">
                    <div class="DLModeBox dark">
                        <input id="DStyleMode" class="darkThemeInput" type="radio" value="Dark" name="StyleMode">
                        <label for="DStyleMode">Dark</label>
                        <span id="darkMTooltip" class="tooltipText darkTooltip">DARK MODE</span>
                    </div>

                    <div id="lightMode" class="DLModeBox light">
                        <input id="LStyleMode" class="darkThemeInput" type="radio" value="Light" name="StyleMode">
                        <label for="LStyleMode">Light</label>
                        <span id="darkMTooltip" class="tooltipText darkTooltip">LIGHT MODE</span>
                    </div>

                </div>

            </div>
        </div>

        <div id="3" class="column">3</div>

    </div>
</body>
<script src="/JS/modulos.js"></script>
</html>
