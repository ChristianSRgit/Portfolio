<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Darker+Grotesque:wght@300;400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/Styles/modulos.css">
    <script src="/JS/modulos.js"></script>
    <title>Testing Modules</title>
</head>

<body>
    <div class="mainGrid">

        <div id="1" class="column">1</div>

        <div id="2" class="column">

            <div id="mainDropdown" class="dropdown">

                <div class="bannerDashboard">
                    <span>Dashboard</span>
                    <span>-</span>
                </div>

                <nav>
                    <ul>
                        <li class="userHere">HOME<div></div></li>
                        <li class="selectDot">PROJECTS</li>
                        <li class="selectDot">ABOUT</li>
                        <li class="selectDot">CONTACT</li>
                    </ul>
                    
                </nav>

                <div class="DLMode">
                    <div class="DLModeBox">
                        <input type="radio" value="Dark" name="StyleMode">
                        <label for="">Dark</label>
                        <span class="tooltipText">DARK MODE</span>
                    </div>

                    <div class="DLModeBox">
                        <input type="radio" value="Light" name="StyleMode">
                        <label for="">Light</label>
                        <span class="tooltipText">LIGHT MODE</span>
                    </div>

                </div>

            </div>
        </div>

        <div id="3" class="column">3</div>

    </div>
</body>

</html>
